					var cell = row.insertCell(0);

					var cell3 = row.insertCell(2);
					var cell4 = row.insertCell(3);
					var cell5 = row.insertCell(4);

					cell3.innerHTML = data[i].todate;
					cell4.innerHTML = data[i].type;
					cell5.innerHTML = data[i].numberofdays;
					cell6.innerHTML = data[i].principal;
					cell7.innerHTML = data[i].co;
					cell8.innerHTML = "<button class=\"w3-button w3-red w3-round-large\" onclick=\"location.href=\'/delete/"+data[i].uuid+"\';\">Cancel</button>";
					
				}
			});
